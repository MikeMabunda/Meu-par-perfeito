<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - MeuPar Perfeito</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <img src="imagens/file_00000000f218622f8b2954f22c3764f3.png" alt="MeuPar Perfeito" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="conversa.html">Conversa</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <main>
    <h2>Cadastro</h2>
    <form action="perfil.html" method="post" class="formulario">
      <input type="text" name="usuario" placeholder="Nome de usuário" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <select name="genero" required>
        <option value="">Selecione o gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 MeuPar Perfeito. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
